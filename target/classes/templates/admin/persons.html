<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пользователи сайта</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marmelad:400,400i,700,700i,600,600i&amp;display=swap">
  <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="icon" href="https://catherineasquithgallery.com/uploads/posts/2021-03/1614563370_11-p-kofe-na-belom-fone-12.jpg">
</head>
<body>
<nav style="background-color: rgb(77,13,0)" class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar">
  <div class="container">
    <a class="navbar-brand link-light logo" href="#">Kirilloff Coffee</a>
    <div id="navcol-1" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link link-light" th:href="@{/admin}">Админ-панель</a></li>
        <li class="nav-item">
          <form method="post" th:action="@{/logout}">
            <input  style="border: 0px; background-color: rgb(77,13,0)" class="nav-link link-light" type="submit" value="Выйти из личного кабинета">
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br><br><br><br>
<div class="row justify-content-start">
  <h2 style="color: rgb(0, 0, 0); text-align: center; padding: 25px">Пользователи:</h2>
  <div class="col-md-12 col-lg-12">
    <div class="clean-pricing-item">

      <div th:each="person : ${personList}">
        <div class="heading">
          <h4>  <p style="color: rgb(77,13,0)" th:text="'Имя пользователя: ' + ${person.getLogin()}"></p> </h4>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md">
              <p th:text="'Роль: ' + ${person.getRole()}"></p>

              <form th:method="GET" th:action="@{/person/{id} (id=${person.getId()})}">
                <button class="btn btn-outline-primary d-block w-100">Изменить роль</button>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>






<footer class="text-center py-4">
  <div class="container">
    <div class="row row-cols-1 row-cols-lg-3">
      <div class="col">
        <p class="text-muted my-2">Kirilloff Coffee © 2022</p>
      </div>
    </div>
  </div>
</footer>
<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
