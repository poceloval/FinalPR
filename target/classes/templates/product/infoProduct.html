<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marmelad:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" href="https://catherineasquithgallery.com/uploads/posts/2021-03/1614563370_11-p-kofe-na-belom-fone-12.jpg">
</head>
<body>
<nav style="background-color: rgb(77,13,0)" class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar">
    <div class="container">
        <a class="navbar-brand link-light logo" href="/product">Kirilloff Coffee</a>
        <div id="navcol-1" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link link-light" href="/product">Продукция</a></li>
                <li class="nav-item">
                    <form method="get" th:action="@{/cart}">
                        <input style="border: 0px; background-color: rgb(77,13,0)" class="nav-link link-light" type="submit" value="Корзина">
                    </form>
                </li>
                <li class="nav-item">
                    <form method="get" th:action="@{/orders}">
                        <input style="border: 0px; background-color: rgb(77,13,0)" class="nav-link link-light" type="submit" value="История заказов">
                    </form>
                </li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <input  style="border: 0px; background-color: rgb(77,13,0)" class="nav-link link-light" type="submit" value="Переход на страницу входа">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="row justify-content-start">
    <br><br><br>
    <h2 style="color: rgb(0, 0, 0); text-align: center">заглушка</h2>
    <div class="col-md-12 col-lg-12">
        <div class="clean-pricing-item">
                <div class="heading">
                    <h4>  <p style="color: rgb(77,13,0)" th:text="${product.getTitle()}"></p> </h4>
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <p th:text="'Описание: ' + ${product.getDescription()}"></p>
                            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
                            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
                            <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
                        </div>
                                <div class="col-lg-3" th:each="img : ${product.getImageList()}">
                                    <img style="justify-self: center;" th:src="'/img/' + ${img.getFileName()}" height="200px" width="200px">
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<footer class="text-center py-4">
    <div class="container">
        <div class="row row-cols-1 row-cols-lg-3">
            <div class="col">
                <p class="text-muted my-2">Kirilloff Coffee © 2022</p>
            </div>
        </div>
    </div>
</footer>
<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
