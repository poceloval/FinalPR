<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marmelad:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" href="https://catherineasquithgallery.com/uploads/posts/2021-03/1614563370_11-p-kofe-na-belom-fone-12.jpg">
</head>
<body style="background-color: #f6f6f6;">

<nav style="background-color: rgb(77,13,0)" class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar">
    <div class="container">
        <a class="navbar-brand link-light logo" th:href="@{/index}">Kirilloff Coffee</a>
        <div id="navcol-1" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link link-light" href="/product">Продукция</a></li>
            </ul>
        </div>
    </div>
</nav>

<br><br>

<section class="clean-block clean-form dark">
    <div class="container">
        <div class="block-heading">
            <h2><span style="color: rgb(0, 0, 0);">Вход</span></h2>
        </div>
        <form style="border: 2px solid rgb(77,13,0)" method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label class="form-label" for="username">Введите логин: </label><br>
                <input class="form-control" type="text" placeholder="Введите ваш логин" name="username" id="username">
            </div>
            <div class="mb-3">
            <label class="form-label" for="password">Введите пароль: </label>
            <input class="form-control" type="password" placeholder="Введите ваш пароль" name="password" id="password">
            <br>

                <div class="mb-3">
                <input class="btn btn-outline-primary d-block w-100" type="submit" value="Войти">
                <div th:if="${param.error}" style="color: red"><br>
                    Неправильный логин или пароль
                </div>
            </div>
        </form>
        <a class="btn btn-outline-primary d-block w-100" href="/authentication/registration">Регистрация</a>
    </div>
</section>

<br><br> <br><br><br><br><br><br>

<footer class="text-center py-4">
    <div class="container">
        <div class="row row-cols-1 row-cols-lg-3">
            <div class="col">
                <p class="text-muted my-2">Kirilloff Coffee © 2022</p>
            </div>
        </div>
    </div>
</footer>

<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
