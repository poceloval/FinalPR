<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>Личный кабинет администратора</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marmelad:400,400i,700,700i,600,600i&amp;display=swap">
        <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" href="https://catherineasquithgallery.com/uploads/posts/2021-03/1614563370_11-p-kofe-na-belom-fone-12.jpg">
</head>
<body>
<nav style="background-color: rgb(77,13,0)" class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar">
    <div class="container">
        <a class="navbar-brand link-light logo" href="#">Kirilloff Coffee</a>
        <div id="navcol-1" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link link-light" href="/product">Продукция</a></li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <input  style="border: 0px; background-color: rgb(77,13,0)" class="nav-link link-light" type="submit" value="Выйти из личного кабинета">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="page pricing-table-page">
    <section class="clean-block clean-pricing dark">
        <div class="container">
            <div class="block-heading">
                <h2><span style="color: rgb(0, 0, 0);">Личный кабинет администратора</span></h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <a class="btn btn-outline-primary d-block w-100" role="button" href="admin/persons">Информация о пользователях</a>
                </div>
                <div class="col-md-5 col-lg-4">
                    <a class="btn btn-outline-primary d-block w-100" role="button" href="admin/product/add">Добавить товар</a>
                </div>
                <div class="col-md-5 col-lg-4">
                    <a class="btn btn-outline-primary d-block w-100" role="button" href="admin/allOrders">Все заказы</a>
                </div>

                    </div>
                </div>
    </section>
</main>

<div class="row justify-content-start">
    <br>
    <h2 style="color: rgb(0, 0, 0); text-align: center; padding: 25px">Товары:</h2>
    <div class="col-md-12 col-lg-12">
        <div class="clean-pricing-item">
            <div th:each="product : ${products}">
                <div class="heading">
                    <h4>  <p style="color: rgb(77,13,0)" th:text="${product.getTitle()}"></p> </h4>
                </div>


                <div class="container">
                        <div class="row">
                            <div class="col-md">
                <p th:text="'Описание: ' + ${product.getDescription()}"></p>
                <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
                <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
                <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
                        </div>
                            <div class="col-sm" >
                                <div STYLE=" padding-left: 30% ">
                    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                                    </div>
                        </div>
                </div>


                <a class="btn btn-outline-primary d-block w-100" role="button" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
                <br>
                <a class="btn btn-outline-primary d-block w-100" role="button" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
                <br>
            </div>
        </div>
    </div>
</div>
</div>
    <footer class="text-center py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col">
                    <p class="text-muted my-2">Kirilloff Coffee © 2022</p>
                </div>
            </div>
        </div>
    </footer>
<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
